<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <a href="/#/events/new">Create an Event</a>
    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <p><input v-model="searchArtist" placeholder="Search by artist"></p>
    <p><input v-model="searchVenue" placeholder="Search by venue"></p>
    <p><input v-model="searchCity" placeholder="Search by city"></p>

    <div v-for="event in events" v-if="isValidEvent(event)">
      <h1>{{ event.date }}</h1>
      <!-- <img v-bind:src="image.url" width="300px"> -->
      <h2>{{ event.artists }}</h2>
      <h4>{{ event.city }}, {{ event.state }}</h4>
      <h4>{{ event.venue }}</h4>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Sign Up</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Username:</label> 
        <input type="text" class="form-control" v-model="username">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <div id="terms-of-service">
        <p>Terms of Service: Content is subject to removal based on copyright or harassment complaints, or if content is deemed to be inappropriate.</p>
        <p>By clicking Sign Up, you are agreeing to our Terms of Service.</p>
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Sign Up</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="event-show-page">
  <div>
    <div v-for="image in event.images">
      <h1>{{ event.date }}</h1>
      <img v-bind:src="image.url" width="300px">
      <h2>{{ event.artists }}</h2>
      <h4>{{ event.city }}, {{ event.state }}</h4>
      <h4>{{ event.venue }}</h4>
      <h5>{{ event.setlists }}</h5>
      <h5>{{ event.forums }}</h5>
    </div>
  </div>
</template>

<template id="events-new-page">
  <div class="vue-component">
    <div class="container">
      <h1>Create an Event</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Date:</label> 
        <input type="text" class="form-control" v-model="date">
      </div>
      <div class="form-group">
        <label>Artist:</label>
        <input type="text" class="form-control" v-model="artist">
      </div>
      <div class="form-group">
        <label>Venue:</label>
        <input type="text" class="form-control" v-model="venue">
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" v-model="city">
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" v-model="state">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Create event</button>
    </div>

  </div>
</template>
